<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spellslinger</title>
</head>
<body>
    <section>
        <h1>Enter Stats</h1>
        <form>
            <label for="gnosis">Gnosis Rating:</label>
            <input type="text" id="gnosis" name="gnosis">
            <label for="arcana">Primary Arcana:</label>
            <input type="text" id="arcana" name="arcana">
            <p class="stats error"></p>
        </form>
    </section>
    <section>
        <h1>Enter Spell Details</h1>
        <form>
            <label for="sname">Name:</label>
            <input type="text" id="sname" name="sname">
            <label for="pfactor">Primary Factor:</label>
            <input type="text" id="pfactor" name="pfactor">
            <p class="sdetails error"></p>
        </form>
    </section>
    <section>
        <h1>Choose Reach</h1>
        <form>
            <label for="rname1">Name:</label>
            <input type="text" id="rname1" name="rname1">
            <label for="rvalue1">Value:</label>
            <input type="text" id="rvalue1" name="rvalue1">
            <!-- Button To add new yantra -->
            <p class="reach error"></p>
        </form>
    </section>
    <section>
        <h1>Choose Spell Factors</h1>
        <form>
            <label for="cast_time">Casting Time:</label>
            <input type="text" id="cast_time" name="cast_time">

            <label for="range">Range:</label>
            <input type="text" id="range" name="range" value="Self/Touch">

            <label for="potency">Potency:</label>
            <input type="text" id="potency" name="potency">

            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration">

            <label for="scale">Scale:</label>
            <input type="text" id="scale" name="scale">
            <p class="factor error"></p>
        </form>
    </section>
    <section>
        <h1>Choose Yantras</h1>
        <form>
            <label for="yname1">Name:</label>
            <input type="text" id="yname1" name="yname1">
            <label for="yvalue1">Value:</label>
            <input type="text" id="yvalue1" name="yvalue1">
            <!-- Button To add new yantra -->
            <p class="yantras error"></p>
        </form>
    </section>
    <section>
        <h1>Pool</h1>
    </section>
</body>
</html>
