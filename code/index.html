<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="utils/script.js" type="module"></script>
    <title>Spellslinger</title>
</head>
<body>
    <section>
        <h1>Enter Stats</h1>
        <form>
            <label for="gnosis">Gnosis Rating:</label>
            <input type="number" id="gnosis" name="gnosis" class="pool factor" value="1" min="1"  max="10">
            <label for="arcana">Primary Arcana Rating:</label>
            <input type="number" id="arcana" name="arcana" class="pool factor" value="1" min="1" max="5">
            <p>Base Pool: <strong class="base">2</strong></p>
        </form>
    </section>
    <section>
        <h1>Spell Details</h1>
        <label for="level">Spell Level:</label>
        <input type="number" id="level" name="level" value="1" min="1" max="5">
        <label for="rote">Rote:</label>
        <input type="checkbox" id="rote" name="rote">
        <label for="pfactor">Primary Factor:</label>
        <select id="pfactor" name="pfactor" class="factor">
            <option value="potency">Potency</option>
            <option value="duration">Duration</option>
            <option value="scale">Scale</option>
        </select>
        <label for="path">In Path?</label>
        <input type="checkbox" id="path" name="path">
    </section>
    <section>
        <h1>Choose Reach</h1>
        <form>
            <label for="actime">Advanced Casting Time:</label>
            <input type="checkbox" id="actime" name="actime" class="factor">
            <label for="arange">Advanced Range:</label>
            <input type="checkbox" id="arange" name="arange" class="factor">
            <label for="apotency">Advanced Potency:</label>
            <input type="checkbox" id="apotency" name="apotency" class="factor">
            <label for="ascale">Advanced Scale</label>
            <input type="checkbox" id="ascale" name="ascale" class="factor">
            <label for="aduration">Advanced Duration:</label>
            <input type="checkbox" id="aduration" name="aduration" class="factor">
            <button type="button" id="add_reach">Add Reach</button>
        </form>
    </section>
    <section>
        <h1>Spell Factors</h1>
        <form>
            <label for="cast_time">Casting Time:</label>
            <input type="text" id="cast_time" name="cast_time" readonly>

            <label for="range">Range:</label>
            <input type="text" id="range" name="range" readonly>

            <label for="potency">Potency:</label>
            <input type="number" id="potency" name="potency" min="0">

            <label for="duration">Duration:</label>
            <select id="duration" name="duration" class="penalty">
            </select>

            <label for="scale">Scale:</label>
            <select id="scale" name="scale" class="penalty">
            </select>
        </form>
    </section>
    <section>
        <h1>Choose Yantras</h1>
        <form>
            <label for="yname1">Name:</label>
            <input type="text" id="yname1" name="yname1">
            <label for="yvalue1">Value:</label>
            <input type="text" id="yvalue1" name="yvalue1">
            <!-- Button To add new yantra -->
            <p class="yantras error"></p>
        </form>
    </section>
    <section>
        <h1>Pool</h1>
        <table>
            <tr><td>Base:</td><td class="base"></td></tr>
            <tr><td>Total:</td><td id="total"></td></tr>
        </table>
    </section>
</body>
</html>
